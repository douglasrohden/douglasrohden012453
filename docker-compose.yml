services:
  db:
    image: postgres:15
    ports:
      - "5433:5433"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-musicplayerfree}
      - POSTGRES_PORT=${POSTGRES_PORT:-5433}
    command: ["postgres", "-c", "port=${POSTGRES_PORT:-5433}"]
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -p ${POSTGRES_PORT:-5433}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    image: maven:3.9-eclipse-temurin-17
    working_dir: /workspace
    entrypoint: ["mvn"]
    volumes:
      - ./Backend:/workspace
      - ~/.m2:/root/.m2
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:${POSTGRES_PORT:-5433}/${POSTGRES_DB:-musicplayerfree}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - MINIO_BUCKET=${MINIO_BUCKET:-album-covers}
      - MINIO_REGION=${MINIO_REGION:-us-east-1}
      - MINIO_PRESIGN_EXPIRATION_MINUTES=${MINIO_PRESIGN_EXPIRATION_MINUTES:-30}
      - MINIO_MAX_FILE_SIZE_BYTES=${MINIO_MAX_FILE_SIZE_BYTES:-5242880}
      - MINIO_MAX_REQUEST_SIZE_BYTES=${MINIO_MAX_REQUEST_SIZE_BYTES:-26214400}
      - BACKEND_PORT=${BACKEND_PORT:-3001}
      - ALLOWED_FRONTEND_URLS=${ALLOWED_FRONTEND_URLS:-http://localhost:5173}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "${BACKEND_PORT:-3001}:8080"
    command: ["clean", "spring-boot:run"]
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - PORT=5173
    depends_on:
      - backend

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  db_data:
  minio_data:
