<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="520" viewBox="0 0 1000 520">
  <style>
    .box { fill:#f7fbff; stroke:#2b6cb0; stroke-width:2; rx:8; }
    .title { font: bold 18px sans-serif; fill:#2b6cb0; }
    .label { font: 14px sans-serif; fill:#1a202c; }
    .arrow { stroke:#2d3748; stroke-width:2; fill:none; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2d3748" />
    </marker>
  </defs>

  <!-- Frontend -->
  <rect x="40" y="60" width="260" height="120" class="box" />
  <text x="170" y="90" text-anchor="middle" class="title">Frontend</text>
  <text x="170" y="115" text-anchor="middle" class="label">Vite + React (UI)</text>
  <text x="170" y="135" text-anchor="middle" class="label">Pages, Components, Services</text>

  <!-- Browser / Users -->
  <rect x="40" y="10" width="120" height="36" rx="6" fill="#fff7ed" stroke="#d97706" stroke-width="1.5"/>
  <text x="100" y="33" text-anchor="middle" class="label">User / Browser</text>
  <path d="M100 46 L100 60" stroke="#d97706" stroke-width="2" />

  <!-- API / Backend -->
  <rect x="380" y="40" width="300" height="220" class="box" />
  <text x="530" y="70" text-anchor="middle" class="title">Backend (API)</text>
  <text x="530" y="95" text-anchor="middle" class="label">Controllers → Services → Repositories</text>
  <text x="530" y="115" text-anchor="middle" class="label">Spring Boot, Maven</text>

  <!-- Services layer box inside backend -->
  <rect x="420" y="140" width="220" height="80" rx="6" fill="#f0f9ff" stroke="#2b6cb0" />
  <text x="530" y="170" text-anchor="middle" class="label">Business Services</text>
  <text x="530" y="190" text-anchor="middle" class="label">(AlbumService, ArtistaService, Auth)</text>

  <!-- Repositories / DB -->
  <rect x="740" y="60" width="200" height="120" class="box" />
  <text x="840" y="90" text-anchor="middle" class="title">Data Layer</text>
  <text x="840" y="115" text-anchor="middle" class="label">Repositories (JPA)</text>
  <text x="840" y="135" text-anchor="middle" class="label">Database / Storage</text>

  <!-- Arrows -->
  <path class="arrow" d="M300 120 L380 120" />
  <path class="arrow" d="M680 140 L740 140" />

  <!-- Auxiliary services -->
  <rect x="380" y="280" width="220" height="80" class="box" />
  <text x="490" y="310" text-anchor="middle" class="title">Auxiliary</text>
  <text x="490" y="330" text-anchor="middle" class="label">Auth, Rate Limit, Storage Service</text>

  <path class="arrow" d="M530 220 L530 280" />

  <!-- Infrastructure / Docker -->
  <rect x="40" y="220" width="260" height="80" class="box" />
  <text x="170" y="250" text-anchor="middle" class="title">Infrastructure</text>
  <text x="170" y="270" text-anchor="middle" class="label">Docker, CI, Deployment</text>

  <path class="arrow" d="M200 180 L420 180" />
  <path class="arrow" d="M200 260 L420 260" />

  <!-- Legend / Notes -->
  <text x="40" y="380" class="label">Notes: Controllers handle HTTP, Services contain business logic, Repositories access DB. Frontend talks to Backend API. Dockerfile exists for Backend.</text>

</svg>